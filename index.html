<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Minha Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for tarefa in tarefas %}
            <li>
                {{ tarefa.titulo }} - 
                {% if tarefa.concluida %} ✅ Concluída {% else %} ❌ Pendente {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
