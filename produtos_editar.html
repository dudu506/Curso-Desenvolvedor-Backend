{% extends "base.html" %}
{% block content %}
  <h1 class="page-title">Editar Produto</h1>

  <form class="form" method="post" action="{{ url_for('editar_produto', id=produto.id) }}">
    <input name="nome" value="{{ produto.nome }}" placeholder="Nome" required>
    <input name="preco" type="number" step="0.01" value="{{ '%.2f'|format(produto.preco) }}" placeholder="PreÃ§o" required>
    <input name="estoque" type="number" min="0" value="{{ produto.estoque }}" placeholder="Estoque">

    <select name="categoria_id">
      <option value="">-- categoria --</option>
      {% for c in categorias %}
        <option value="{{ c.id }}" {% if produto.categoria_id == c.id %}selected{% endif %}>{{ c.nome }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn">Salvar</button>
    <a class="btn-outline" href="{{ url_for('listar_produtos') }}">Cancelar</a>
  </form>
{% endblock %}
